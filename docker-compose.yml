version: '3'
services:
  api:
    build: ./json-api-server
    environment:
      - PORT=8080
      - BASE_URL=http://127.0.0.1:8080/api
      - SUFFIX_URL={ownerId}/relationships/{path}
    ports:
      - "1337:8080"

  api_2:
      build: ./json-api-server2
      environment:
        - PORT=8081
        - BASE_URL=http://127.0.0.1:8081/api
        - SUFFIX_URL={ownerId}/relationships/{path}
      ports:
        - "1338:8081"